<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    #newyear-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.8);
        transition: box-shadow 0.3s ease;
    }

    /* Intro Modal */
    .newyear-intro {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, rgba(15, 15, 35, 0.95), rgba(30, 30, 60, 0.95));
        border: 2px solid rgba(207, 192, 159, 0.5);
        border-radius: 20px;
        padding: 60px 80px;
        max-width: 800px;
        width: 90%;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
            inset 0 0 40px rgba(207, 192, 159, 0.1);
        pointer-events: auto;
        z-index: 10000;
        opacity: 0;
        animation: fadeInIntro 1s ease-out forwards;
    }

    .newyear-intro h1 {
        font-family: 'Cinzel', serif;
        font-size: 3.5rem;
        font-weight: 700;
        color: transparent;
        background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 20%, #3a2c0f 100%);
        -webkit-background-clip: text;
        background-clip: text;
        filter: drop-shadow(0 2px 5px black);
        margin: 0 0 30px 0;
        text-align: center;
        animation: shimmer 3s infinite linear;
    }

    .newyear-intro .quote {
        font-family: 'Georgia', serif;
        font-size: 1.5rem;
        line-height: 1.8;
        color: #e0d5c0;
        text-align: center;
        font-style: italic;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .newyear-intro .author {
        font-family: 'Cinzel', serif;
        font-size: 1.1rem;
        color: #cfc09f;
        text-align: center;
        margin-bottom: 40px;
    }

    .newyear-intro .close-btn {
        display: block;
        margin: 0 auto;
        padding: 15px 40px;
        background: linear-gradient(135deg, #cfc09f, #ffecb3);
        border: none;
        border-radius: 30px;
        font-family: 'Cinzel', serif;
        font-size: 1.1rem;
        font-weight: 700;
        color: #1a1a2e;
        cursor: pointer;
        pointer-events: auto;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(207, 192, 159, 0.4);
    }

    .newyear-intro .close-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(207, 192, 159, 0.6);
        background: linear-gradient(135deg, #ffecb3, #cfc09f);
    }

    .newyear-intro.hidden {
        display: none;
    }

    @keyframes fadeInIntro {
        0% {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
        }

        100% {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
    }

    /* Canvas for confetti */
    #confetti-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
    }

    @keyframes shimmer {
        0% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }

        50% {
            filter: drop-shadow(0 2px 5px black) brightness(1.3);
        }

        100% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        #newyear-overlay {
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
        }

        .newyear-intro {
            padding: 40px 50px;
            width: 85%;
        }

        .newyear-intro h1 {
            font-size: 2.5rem;
        }

        .newyear-intro .quote {
            font-size: 1.2rem;
        }
    }

    @media (max-width: 480px) {
        #newyear-overlay {
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .newyear-intro {
            padding: 30px 25px;
            width: 90%;
        }

        .newyear-intro h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .newyear-intro .quote {
            font-size: 1rem;
            line-height: 1.6;
        }

        .newyear-intro .author {
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        .newyear-intro .close-btn {
            padding: 12px 30px;
            font-size: 1rem;
        }
    }
</style>

<div id="newyear-overlay">
    <canvas id="confetti-canvas"></canvas>

    <div class="newyear-intro" id="newyear-intro">
        <h1>Welcome to 2026</h1>
        <p class="quote">"The future belongs to those who believe in the beauty of their dreams."</p>
        <p class="author">â€” Eleanor Roosevelt</p>
    </div>
</div>

<script>
    // Intro Modal Logic
    const introModal = document.getElementById('newyear-intro');

    // Global close function
    window.closeIntro = function () {
        if (!introModal) return;
        introModal.style.transition = 'opacity 1s ease, transform 1s ease';
        introModal.style.opacity = '0';
        introModal.style.transform = 'translate(-50%, -50%) scale(0.9)';
        introModal.style.pointerEvents = 'none';

        setTimeout(() => {
            introModal.style.display = 'none';
        }, 1000); // Wait for transition
    };

    // Check session logic
    if (sessionStorage.getItem('newYearIntroShown')) {
        // Already shown this session, hide immediately
        introModal.style.display = 'none';
    } else {
        // First time this session
        sessionStorage.setItem('newYearIntroShown', 'true');

        // Auto close after 1.5 seconds (plus 1s for fade in)
        setTimeout(window.closeIntro, 2500);
    }

    // Logic: Click-to-Confetti
    (function confetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('newyear-overlay');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const confettiPieces = [];

        // Create confetti burst at click position
        function createConfettiBurst(x, y) {
            const colors = ['#FFD700', '#C0C0C0', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];
            const numPieces = 30;

            for (let i = 0; i < numPieces; i++) {
                // Create radial spread around click point
                const angle = (Math.PI * 2 * i) / numPieces + (Math.random() - 0.5) * 0.5;
                const speed = Math.random() * 5 + 3;

                confettiPieces.push({
                    x: x,
                    y: y,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    gravity: 0.3,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 20,
                    opacity: 1,
                    decay: Math.random() * 0.01 + 0.005
                });
            }
        }

        // Click event listener - Create confetti on every click
        // Don't prevent default so form interactions still work
        document.addEventListener('click', (e) => {
            createConfettiBurst(e.clientX, e.clientY);
            // No preventDefault or stopPropagation - let the click pass through!
        }, false); // Use bubble phase so form elements get the click first

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = confettiPieces.length - 1; i >= 0; i--) {
                const c = confettiPieces[i];

                // Update physics
                c.speedY += c.gravity;
                c.x += c.speedX;
                c.y += c.speedY;
                c.rotation += c.rotationSpeed;
                c.opacity -= c.decay;

                // Remove if off screen or faded
                if (c.y > height || c.opacity <= 0) {
                    confettiPieces.splice(i, 1);
                    continue;
                }

                // Draw confetti piece
                ctx.save();
                ctx.globalAlpha = c.opacity;
                ctx.translate(c.x, c.y);
                ctx.rotate(c.rotation * Math.PI / 180);
                ctx.fillStyle = c.color;
                ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
                ctx.restore();
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Initial welcome burst
        setTimeout(() => {
            createConfettiBurst(width / 2, height / 3);
        }, 500);
    })();
</script>
