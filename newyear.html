<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    #newyear-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        /* Luxurious gold/black dimming */
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.8);
        transition: box-shadow 0.3s ease;
    }

    /* 2026 Text */
    .year-container {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-family: 'Cinzel', serif;
    }

    .year-text {
        font-size: 4rem;
        font-weight: 700;
        color: transparent;
        background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 20%, #3a2c0f 100%);
        -webkit-background-clip: text;
        background-clip: text;
        filter: drop-shadow(0 2px 5px black);
        margin: 0;
        opacity: 0.9;
        animation: shimmer 3s infinite linear;
    }

    .sub-text {
        font-size: 1.2rem;
        color: #ffecb3;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin-top: -10px;
        opacity: 0.8;
        text-shadow: 0 2px 5px black;
    }

    /* Decorations */
    .champagne-glass {
        position: absolute;
        bottom: 0;
        right: 20px;
        width: 120px;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        transition: all 0.3s ease;
        max-width: 20vw;
    }

    /* Canvas for fireworks */
    #fireworks-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    @keyframes shimmer {
        0% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }

        50% {
            filter: drop-shadow(0 2px 5px black) brightness(1.3);
        }

        100% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }
    }

    /* Tablet Responsive */
    @media (max-width: 768px) {
        #newyear-overlay {
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
        }

        .year-text {
            font-size: 2.5rem;
        }

        .sub-text {
            font-size: 0.9rem;
            letter-spacing: 3px;
        }

        .champagne-glass {
            width: 80px;
            right: 10px;
        }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
        #newyear-overlay {
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .year-container {
            top: 10px;
        }

        .year-text {
            font-size: 2rem;
            opacity: 0.6;
            /* Fade out more on mobile */
        }

        .sub-text {
            font-size: 0.7rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .champagne-glass {
            width: 50px;
            right: 5px;
            opacity: 0.8;
        }
    }
</style>

<div id="newyear-overlay">
    <canvas id="fireworks-canvas"></canvas>

    <div class="year-container">
        <h1 class="year-text">2026</h1>
        <div class="sub-text">New Beginnings</div>
    </div>

    <!-- Champagne Glass -->
    <img src="https://pngimg.com/d/champagne_PNG17476.png" class="champagne-glass" alt="Cheers"
        onerror="this.style.display='none'">
</div>

<script>
    // Logic: Simple Fireworks Canvas Text
    (function fireworks() {
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const particles = [];

        function createParticle(x, y, color) {
            const particle = {
                x: x,
                y: y,
                speed: Math.random() * 3 + 1,
                angle: Math.random() * Math.PI * 2,
                color: color,
                opacity: 1,
                decay: Math.random() * 0.02 + 0.01
            };
            particles.push(particle);
        }

        function explode(x, y) {
            const colors = ['#ffcc00', '#ffffff', '#ff0000', '#00ff00', '#0000ff'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            for (let i = 0; i < 30; i++) { // Fewer particles for performance
                createParticle(x, y, color);
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Update particles
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.opacity -= p.decay;

                if (p.opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                } else {
                    ctx.globalAlpha = p.opacity;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Random explosions
            if (Math.random() < 0.02) { // 2% chance per frame
                explode(Math.random() * width, Math.random() * height / 2); // Top half
            }

            requestAnimationFrame(animate);
        }
        animate();
    })();
</script>
