<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    #newyear-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.8);
        transition: box-shadow 0.3s ease;
    }

    /* Corner Text */
    .corner-text {
        position: absolute;
        font-family: 'Cinzel', serif;
        font-weight: 700;
        color: transparent;
        background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 20%, #3a2c0f 100%);
        -webkit-background-clip: text;
        background-clip: text;
        filter: drop-shadow(0 2px 5px black);
        animation: shimmer 3s infinite linear;
        pointer-events: none;
        z-index: 2;
        text-align: center;
    }

    .corner-text.top-left {
        top: 30px;
        left: 30px;
        font-size: 2.5rem;
        transform: rotate(-30deg);
        transform-origin: center center;
    }

    .corner-text.top-right {
        top: 30px;
        right: 30px;
        font-size: 1.2rem;
        letter-spacing: 3px;
        text-transform: uppercase;
        transform: rotate(30deg);
        transform-origin: center center;
    }

    /* Canvas for confetti */
    #confetti-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: auto;
        cursor: default;
    }

    @keyframes shimmer {
        0% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }

        50% {
            filter: drop-shadow(0 2px 5px black) brightness(1.3);
        }

        100% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        #newyear-overlay {
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
        }

        .corner-text.top-left {
            font-size: 2rem;
            top: 25px;
            left: 25px;
        }

        .corner-text.top-right {
            font-size: 1rem;
            letter-spacing: 2px;
            top: 25px;
            right: 25px;
        }
    }

    @media (max-width: 480px) {
        #newyear-overlay {
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .corner-text.top-left {
            font-size: 1.5rem;
            top: 20px;
            left: 20px;
        }

        .corner-text.top-right {
            font-size: 0.8rem;
            letter-spacing: 1px;
            top: 20px;
            right: 20px;
        }
    }
</style>

<div id="newyear-overlay">
    <canvas id="confetti-canvas"></canvas>

    <div class="corner-text top-left">Happy<br />2026</div>
    <div class="corner-text top-right">New<br />Beginnings</div>
</div>

<script>
    // Logic: Click-to-Confetti
    (function confetti() {
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        const overlay = document.getElementById('newyear-overlay');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const confettiPieces = [];

        // Create confetti burst at click position
        function createConfettiBurst(x, y) {
            const colors = ['#FFD700', '#C0C0C0', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A'];
            const numPieces = 30;

            for (let i = 0; i < numPieces; i++) {
                // Create radial spread around click point
                const angle = (Math.PI * 2 * i) / numPieces + (Math.random() - 0.5) * 0.5;
                const speed = Math.random() * 5 + 3;

                confettiPieces.push({
                    x: x,
                    y: y,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 5 + 3,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speedX: Math.cos(angle) * speed,
                    speedY: Math.sin(angle) * speed,
                    gravity: 0.3,
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 20,
                    opacity: 1,
                    decay: Math.random() * 0.01 + 0.005
                });
            }
        }

        // Click event listener on canvas
        canvas.addEventListener('click', (e) => {
            createConfettiBurst(e.clientX, e.clientY);
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, width, height);

            for (let i = confettiPieces.length - 1; i >= 0; i--) {
                const c = confettiPieces[i];

                // Update physics
                c.speedY += c.gravity;
                c.x += c.speedX;
                c.y += c.speedY;
                c.rotation += c.rotationSpeed;
                c.opacity -= c.decay;

                // Remove if off screen or faded
                if (c.y > height || c.opacity <= 0) {
                    confettiPieces.splice(i, 1);
                    continue;
                }

                // Draw confetti piece
                ctx.save();
                ctx.globalAlpha = c.opacity;
                ctx.translate(c.x, c.y);
                ctx.rotate(c.rotation * Math.PI / 180);
                ctx.fillStyle = c.color;
                ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
                ctx.restore();
            }

            requestAnimationFrame(animate);
        }
        animate();

        // Initial welcome burst
        setTimeout(() => {
            createConfettiBurst(width / 2, height / 3);
        }, 500);
    })();
</script>
