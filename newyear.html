<style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap');

    #newyear-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        /* Luxurious gold/black dimming */
        box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.8);
        transition: box-shadow 0.3s ease;
    }

    /* 2026 Text */
    .year-container {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-family: 'Cinzel', serif;
        z-index: 2;
    }

    .year-text {
        font-size: 4rem;
        font-weight: 700;
        color: transparent;
        background: linear-gradient(to bottom, #cfc09f 0%, #ffecb3 20%, #3a2c0f 100%);
        -webkit-background-clip: text;
        background-clip: text;
        filter: drop-shadow(0 2px 5px black);
        margin: 0;
        opacity: 0.9;
        animation: shimmer 3s infinite linear;
    }

    .sub-text {
        font-size: 1.2rem;
        color: #ffecb3;
        letter-spacing: 5px;
        text-transform: uppercase;
        margin-top: -10px;
        opacity: 0.8;
        text-shadow: 0 2px 5px black;
    }

    /* Decorations */
    .champagne-group {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 200px;
        /* Reduced specific size from 250 to avoid pixelation if small */
        filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
        transition: all 0.3s ease;
        max-width: 35vw;
        z-index: 2;
    }

    /* Canvas for fireworks & confetti */
    #celebration-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    @keyframes shimmer {
        0% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }

        50% {
            filter: drop-shadow(0 2px 5px black) brightness(1.3);
        }

        100% {
            filter: drop-shadow(0 2px 5px black) brightness(1);
        }
    }

    /* Tablet Responsive */
    @media (max-width: 768px) {
        #newyear-overlay {
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.6);
        }

        .year-text {
            font-size: 3rem;
        }

        .sub-text {
            font-size: 0.9rem;
            letter-spacing: 3px;
        }

        .champagne-group {
            width: 150px;
            right: 0;
        }
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
        #newyear-overlay {
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .year-container {
            top: 10px;
        }

        .year-text {
            font-size: 2.2rem;
            opacity: 0.9;
        }

        .sub-text {
            display: none;
        }

        .champagne-group {
            width: 120px;
            right: 0;
            bottom: 0;
            opacity: 0.9;
        }
    }
</style>

<div id="newyear-overlay">
    <canvas id="celebration-canvas"></canvas>

    <div class="year-container">
        <h1 class="year-text">2026</h1>
        <div class="sub-text">New Beginnings</div>
    </div>

    <!-- Champagne Bottle & Glass (CORS Friendly) -->
    <img src="https://pngimg.com/d/champagne_PNG17476.png" class="champagne-group" alt="Champagne Celebration"
        onerror="this.style.display='none'">
</div>

<script>
    // Logic: Fireworks + Realistic Confetti (Canvas for CORS-free visuals)
    (function celebration() {
        const canvas = document.getElementById('celebration-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const particles = [];
        const confetti = [];

        // --- Firework Logic ---
        function createFirework(x, y, color) {
            for (let i = 0; i < 30; i++) {
                particles.push({
                    x: x,
                    y: y,
                    type: 'firework',
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * Math.PI * 2,
                    color: color,
                    opacity: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
        }

        // --- Confetti Logic ---
        function createConfetti() {
            if (confetti.length > 100) return; // Limit count
            confetti.push({
                x: Math.random() * width,
                y: -10,
                type: 'confetti',
                w: Math.random() * 10 + 5,
                h: Math.random() * 5 + 3,
                color: Math.random() > 0.5 ? '#FFD700' : '#C0C0C0', // Gold and Silver
                speedY: Math.random() * 2 + 1,
                speedX: Math.random() * 2 - 1,
                rotation: Math.random() * 360,
                rotationSpeed: Math.random() * 10 - 5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            // Update Fireworks
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;
                p.opacity -= p.decay;

                if (p.opacity <= 0) {
                    particles.splice(i, 1);
                    i--;
                } else {
                    ctx.globalAlpha = p.opacity;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Update Confetti
            for (let i = 0; i < confetti.length; i++) {
                const c = confetti[i];
                c.y += c.speedY;
                c.x += Math.sin(c.y * 0.01) + c.speedX; // Sway logic
                c.rotation += c.rotationSpeed;

                if (c.y > height) {
                    confetti.splice(i, 1);
                    i--;
                } else {
                    ctx.globalAlpha = 1;
                    ctx.save();
                    ctx.translate(c.x, c.y);
                    ctx.rotate(c.rotation * Math.PI / 180);
                    ctx.fillStyle = c.color;
                    ctx.fillRect(-c.w / 2, -c.h / 2, c.w, c.h);
                    ctx.restore();
                }
            }

            // Spawners
            if (Math.random() < 0.02) {
                const colors = ['#ffcc00', '#ffffff', '#ff0000', '#00ff00', '#0000ff'];
                createFirework(Math.random() * width, Math.random() * height / 2, colors[Math.floor(Math.random() * colors.length)]);
            }
            if (Math.random() < 0.05) {
                createConfetti();
            }

            requestAnimationFrame(animate);
        }
        animate();
    })();
</script>
