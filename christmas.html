<style>
    #christmas-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        /* Subtle frost vignette */
        box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.4);
        transition: box-shadow 0.3s ease;
    }

    /* Falling Snow Container */
    .snow-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        color: white;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        animation: fall linear forwards;
    }

    /* Decorative Images */
    .holly-branch {
        position: absolute;
        top: -20px;
        right: -20px;
        width: 350px;
        filter: drop-shadow(2px 2px 5px rgba(0, 0, 0, 0.3));
        transition: all 0.3s ease;
        max-width: 50vw;
    }

    .bauble-corner {
        position: absolute;
        bottom: 20px;
        left: 20px;
        width: 150px;
        filter: drop-shadow(5px 5px 15px rgba(0, 0, 0, 0.4));
        transition: all 0.3s ease;
        max-width: 25vw;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(360deg);
        }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        #christmas-overlay {
            box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.3);
        }

        .holly-branch {
            width: 200px;
        }

        .bauble-corner {
            width: 100px;
            left: 10px;
        }
    }

    @media (max-width: 480px) {
        #christmas-overlay {
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .holly-branch {
            width: 150px;
            opacity: 0.9;
        }

        .bauble-corner {
            width: 70px;
            left: 5px;
            bottom: 5px;
            opacity: 0.9;
        }
    }
</style>

<div id="christmas-overlay">
    <div class="snow-container" id="snow-container"></div>

    <!-- Realistic Fir Branch -->
    <img src="https://freepngimg.com/thumb/fir_branch/4-2-fir-branch-transparent-png.png" class="holly-branch"
        alt="Fir Branch" onerror="this.style.display='none'">

    <!-- Realistic Red Bauble -->
    <img src="https://freepngimg.com/thumb/christmas_ball/1-2-christmas-ball-png-hd.png" class="bauble-corner"
        alt="Christmas Bauble" onerror="this.style.display='none'">
</div>

<script>
    // Logic: Falling Snow
    (function snow() {
        const container = document.getElementById('snow-container');
        const MAX_SNOWFLAKES = 50;
        let activeSnowflakes = 0;

        function createSnowflake() {
            if (document.hidden) return; // Save resources when tab hidden
            if (activeSnowflakes > MAX_SNOWFLAKES) return;

            const flake = document.createElement('div');
            flake.classList.add('snowflake');
            flake.textContent = 'â„'; // Unicode snowflake

            // Random properties
            const size = Math.random() * 1.5 + 0.5 + 'em';
            const left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 5 + 's'; // 5-10s fall time
            const delay = Math.random() * 2 + 's';

            flake.style.fontSize = size;
            flake.style.left = left;
            flake.style.animationDuration = duration;
            flake.style.opacity = Math.random();

            container.appendChild(flake);
            activeSnowflakes++;

            // Remove after animation
            setTimeout(() => {
                flake.remove();
                activeSnowflakes--;
            }, parseFloat(duration) * 1000);
        }

        // Create snow continuously
        setInterval(createSnowflake, 300);
    })();
</script>
