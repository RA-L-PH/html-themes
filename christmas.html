<style>
    #christmas-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        pointer-events: none;
        box-shadow: inset 0 0 100px rgba(255, 255, 255, 0.4);
        transition: box-shadow 0.3s ease;
    }

    /* Falling Snow Container */
    .snow-container {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    .snowflake {
        position: absolute;
        top: -10px;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear forwards;
        box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
    }

    /* Christmas Lights Container */
    .lights-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
        pointer-events: none;
    }

    /* SVG String that follows the wave */
    #light-string-svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 150px;
    }

    .light {
        position: absolute;
        width: 14px;
        height: 14px;
        background: #FFD700;
        border-radius: 50%;
        box-shadow:
            0 0 10px #FFD700,
            0 0 20px #FFD700,
            0 0 30px rgba(255, 215, 0, 0.5);
        animation: twinkle 1.5s infinite;
    }

    /* Santa Peeking - Only Eyes Visible */
    .santa-peek {
        position: absolute;
        bottom: -75px;
        left: 50px;
        font-size: 6rem;
        filter: drop-shadow(0 -5px 10px rgba(0, 0, 0, 0.3));
        animation: peek 6s ease-in-out infinite;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh);
        }
    }

    @keyframes twinkle {

        0%,
        100% {
            opacity: 1;
            transform: scale(1);
        }

        50% {
            opacity: 0.6;
            transform: scale(0.9);
        }
    }

    @keyframes peek {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-30px);
        }
    }

    /* Responsive */
    @media (max-width: 768px) {
        #christmas-overlay {
            box-shadow: inset 0 0 60px rgba(255, 255, 255, 0.3);
        }

        .santa-peek {
            font-size: 4.5rem;
            left: 30px;
            bottom: -65px;
        }

        .light {
            width: 12px;
            height: 12px;
        }

        .snowflake {
            width: 6px;
            height: 6px;
        }
    }

    @media (max-width: 480px) {
        #christmas-overlay {
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .santa-peek {
            font-size: 3.5rem;
            left: 20px;
            bottom: -55px;
        }

        .light {
            width: 10px;
            height: 10px;
            box-shadow:
                0 0 8px #FFD700,
                0 0 15px #FFD700;
        }

        .snowflake {
            width: 5px;
            height: 5px;
        }
    }
</style>

<div id="christmas-overlay">
    <div class="snow-container" id="snow-container"></div>

    <!-- Christmas Lights with String -->
    <div class="lights-container">
        <svg id="light-string-svg">
            <path id="string-path" fill="none" stroke="rgba(50, 50, 50, 0.6)" stroke-width="2" />
        </svg>
        <div id="lights-holder"></div>
    </div>

    <!-- Santa Peeking from Bottom Left - Only Eyes Visible -->
    <div class="santa-peek">ðŸŽ…</div>
</div>

<script>
    // Logic: Falling Snow (Circles)
    (function snow() {
        const container = document.getElementById('snow-container');
        const MAX_SNOWFLAKES = 60;
        let activeSnowflakes = 0;

        function createSnowflake() {
            if (document.hidden) return;
            if (activeSnowflakes > MAX_SNOWFLAKES) return;

            const flake = document.createElement('div');
            flake.classList.add('snowflake');

            const size = Math.random() * 6 + 4;
            const left = Math.random() * 100;
            const duration = Math.random() * 5 + 5;
            const delay = Math.random() * 2;

            flake.style.width = size + 'px';
            flake.style.height = size + 'px';
            flake.style.left = left + '%';
            flake.style.animationDuration = duration + 's';
            flake.style.animationDelay = delay + 's';
            flake.style.opacity = Math.random() * 0.6 + 0.4;

            container.appendChild(flake);
            activeSnowflakes++;

            setTimeout(() => {
                flake.remove();
                activeSnowflakes--;
            }, (duration + delay) * 1000);
        }

        for (let i = 0; i < 30; i++) {
            setTimeout(createSnowflake, i * 100);
        }

        setInterval(createSnowflake, 200);
    })();

    // Logic: Christmas Lights with Following String
    (function lights() {
        const container = document.getElementById('lights-holder');
        const svgPath = document.getElementById('string-path');
        const numLights = 20;
        const lightPositions = [];

        function updateLights() {
            const width = window.innerWidth;

            // Clear existing lights
            container.innerHTML = '';
            lightPositions.length = 0;

            // Calculate light positions along wave
            let pathData = 'M 0 50';

            for (let i = 0; i < numLights; i++) {
                const xPos = (i / (numLights - 1)) * width;
                const yOffset = Math.sin(i * 0.5) * 25;
                const yPos = 50 + yOffset;

                lightPositions.push({ x: xPos, y: yPos });

                // Add to SVG path
                if (i === 0) {
                    pathData = `M ${xPos} ${yPos}`;
                } else {
                    // Use quadratic curve for smooth connection
                    const prevPos = lightPositions[i - 1];
                    const midX = (prevPos.x + xPos) / 2;
                    const midY = (prevPos.y + yPos) / 2;
                    pathData += ` Q ${midX} ${midY} ${xPos} ${yPos}`;
                }

                // Create light element
                const light = document.createElement('div');
                light.classList.add('light');
                light.style.left = xPos + 'px';
                light.style.top = yPos + 'px';
                light.style.animationDelay = (i * 0.1) + 's';
                container.appendChild(light);
            }

            // Update SVG path
            svgPath.setAttribute('d', pathData);
        }

        // Initial setup
        updateLights();

        // Update on resize
        window.addEventListener('resize', updateLights);
    })();
</script>
